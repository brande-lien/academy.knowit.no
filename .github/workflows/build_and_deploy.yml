name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1

      - name: Install and Build üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
        run: |
          npm install
          npm run build

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: public # The folder the action should deploy.

      - name: Notify Academy Slack
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_USERNAME: 'AcademyBot'
          SLACK_MESSAGE: 'A new version of the Academy web pages has been deployed, and you should see updated information shortly.'
          SLACK_TITLE: 'Academy Web Pages Updated'
          SLACK_ICON: 'https://raw.githubusercontent.com/knowit/academy.knowit.no/master/static/assets/knowit_academy_flamingo_favicon.png'
          SLACK_COLOR: ${{ job.status }}
          SLACK_FOOTER: 'Brought to you by the Knowit Academy Development Team'
          MSG_MINIMAL: true
